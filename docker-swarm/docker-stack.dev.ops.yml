  jenkins:
    image: vg/jenkins:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
    - '8085:8080'

  nexus:
    image: vg/nexus:latest
    volumes:
      - nexus:/nexus-data
    ports:
    - '8086:8081'

  sonarqube:
    image: vg/sonarqube:latest
    ports:
      - '8087:9000' # HTTP
      - '8187:9092' # H2