version: '3.4'

volumes:
    portainer: {}
    nexus: {}

services:
  portainer:
    image: vg/portainer:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data
    ports:
      - 9000:9000 # tcp

